<ion-header>

  <ion-navbar>
    <ion-title>Datos Personales</ion-title>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-content>
            <img id="dk_days_two_forecast" 
            src="{{quotes.data.photo}}"
            alt="Weather forecast"/>

                  Datos personales
          </ion-card-title>

        </ion-card-content>

      </ion-card>
      <ion-item>
          <button button ion-button (click)="goSports()"> Ver Deportes!</button>
        </ion-item>


</ion-content>
